<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mainPage</title>
    <link rel="stylesheet" href="./page/pages/layui/css/layui.css">
    <script src="./page/pages/layui/layui.js"></script>
    <script src="./page/pages/axios-master/dist/axios.min.js"></script>
</head>

<body>
    <ul class="layui-nav">
        <li class="layui-nav-item">
            <a href="">图书管理</a>
        </li>
        <li class="layui-nav-item">
            <a href="">个人中心</a>
        </li>
        <li class="layui-nav-item">
            <a href="" class="me"><img src="" class="layui-nav-img head">我</a>
            <dl class="layui-nav-child">
                <dd><a href="javascript:;">修改信息</a></dd>
                <dd><a href="javascript:;">安全管理</a></dd>
                <dd><a href="javascript:;" class="exit">退了</a></dd>
            </dl>
        </li>
    </ul>

</body>
<script>
    let head = document.querySelector(".head");
    let me = document.querySelector(".me");
    axios.get("showUser").then(function (res){
         me.innerHTML = res.data.account;
         head.src = res.data.avatar;
    });
    let exit = document.querySelector(".exit");
    exit.addEventListener("click",function (){
        window.location.href = "login.html";
    })
</script>
</html>
